name: lunes-AutoLogin

on:
  schedule:
    # æ¯ 7 å¤©ä¸€æ¬¡
    # UTC 18:03ï¼ˆåŒ—äº¬æ—¶é—´ 02:03ï¼‰
    - cron: "03 18 */7 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # âœ… æ£€å‡ºç§åº“ lunes-auto
      - name: Checkout private repo (lunes-auto)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/lunes-auto
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ğŸ“¦ ç³»ç»Ÿä¾èµ– + Python ä¾èµ–
      - name: Install dependencies
        working-directory: scripts
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          pip install --upgrade pip
          pip install -r requirements.txt -q

      # ğŸš€ æ‰§è¡Œç™»å½•è„šæœ¬
      - name: Run lunes login script
        working-directory: scripts
        env:
          LUNES_ACCOUNTS_BATCH: ${{ secrets.LUNES_ACCOUNTS_BATCH }}
          HEADLESS: "true"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python login.py