name: Weirdhost-AutoRenew

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 2:00ï¼ˆåŒ—äº¬æ—¶é—´ 10:00ï¼‰
    - cron: '14 17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  renew:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # 1ï¸âƒ£ checkout å½“å‰ä»“åº“ï¼ˆç”¨äº time.txtï¼‰
      # ===============================
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          path: current

      # ===============================
      # 2ï¸âƒ£ checkout ç§åº“ 
      # ===============================
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/weirdhost
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: scripts
        run: pip install -r requirements.txt -q > /dev/null 2>&1

      - name: Run renew script
        working-directory: scripts
        env:
          HEADLESS: 'true'
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      # ===============================
      # 3ï¸âƒ£ æ›´æ–°ç§åº“ README
      # ===============================
      - name: Update README with Last Run Time
        if: success()
        working-directory: scripts
        run: |
          LAST_RUN=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          sed -i "1c Last Check-in: $LAST_RUN (Beijing Time)" README.md

      - name: Commit and Push README (private repo)
        if: success()
        working-directory: scripts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update status [skip ci]" && git push || echo "Nothing to push"

      # ===============================
      # 4ï¸âƒ£ ğŸ‘‰ æäº¤ time.txt åˆ°ã€Œå½“å‰ä»“åº“ã€
      # ===============================
      - name: Commit time.txt to current repo
        if: success()
        working-directory: current
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f time.txt ]; then
            echo "é¦–æ¬¡ç”Ÿæˆæ—¶é—´ï¼š$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi

          git add time.txt

          if git diff --cached --quiet; then
            echo "æ— å˜åŒ–ï¼Œæ— éœ€æäº¤"
          else
            git commit -m "â±ï¸ æ›´æ–°æ—¶é—´æ–‡ä»¶: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi

      # ===============================
      # 5ï¸âƒ£ artifacts
      # ===============================
      - name: Upload response JSON files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: response-json
          path: scripts/response_*.json
          retention-days: 7
