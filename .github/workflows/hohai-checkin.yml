name: Hohai Daily Checkin

on:
  # âœ… æ¯å¤© UTC 18:30 è‡ªåŠ¨è¿è¡Œ
  schedule:
    - cron: '30 18 * * *'
  
  # âœ… å…è®¸æ‰‹åŠ¨ç‚¹ Run
  workflow_dispatch:

permissions:
  contents: read

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # =========================
      # ğŸ“¥ æ£€å‡ºç§åº“ hohai-auto
      # =========================
      - name: Checkout private repo (hohai-auto)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/hohai-auto
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      # =========================
      # ğŸ Python
      # =========================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # =========================
      # ğŸ“¦ ç³»ç»Ÿä¾èµ–
      # =========================
      - name: Install system dependencies
        working-directory: scripts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            fonts-noto-cjk \
            fonts-dejavu-core \
            python3-tk \
            python3-dev \
            curl

      # =========================
      # ğŸ“¦ Python ä¾èµ–
      # =========================
      - name: Install Python dependencies
        working-directory: scripts
        run: |
          python -m pip install --upgrade pip
          pip install -q seleniumbase pyvirtualdisplay requests

      # =========================
      # ğŸŒŸ æ‰§è¡Œ hohai_checkin.py
      # =========================
      - name: Run Hohai Daily Checkin
        working-directory: scripts
        env:
          HOHAI_BATCH: ${{ secrets.HOHAI_BATCH }}
        run: |
          python hohai_checkin.py