name: 56IDC Auto Login

on:
  schedule:
    # æ¯æœˆ 13 / 27 å·
    # UTC 19:10ï¼ˆåŒ—äº¬æ—¶é—´ 03:10ï¼‰
    - cron: '10 19 13,27 * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  login:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # =========================
      # ğŸ“¥ æ£€å‡ºç§åº“ 56idc
      # =========================
      - name: Checkout private repo (56idc)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/56idc
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      # =========================
      # ğŸ Python
      # =========================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # =========================
      # ğŸ“¦ ç³»ç»Ÿä¾èµ–
      # =========================
      - name: Install system dependencies
        working-directory: scripts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            fonts-noto-cjk \
            fonts-dejavu-core \
            python3-tk \
            python3-dev \
            curl

      # =========================
      # ğŸ“¡ å®‰è£… Hysteria2
      # =========================
      - name: Install Hysteria2
        working-directory: scripts
        run: |
          curl -L -o hysteria \
            https://github.com/apernet/hysteria/releases/latest/download/hysteria-linux-amd64
          chmod +x hysteria
          sudo mv hysteria /usr/local/bin/hysteria
          hysteria version

      # =========================
      # ğŸ“¦ Python ä¾èµ–
      # =========================
      - name: Install Python dependencies
        working-directory: scripts
        run: |
          python -m pip install --upgrade pip
          pip install -q \
            seleniumbase \
            pyvirtualdisplay \
            requests

      # =========================
      # ğŸš€ æ‰§è¡Œç™»å½•è„šæœ¬
      # =========================
      - name: Run 56IDC login script
        working-directory: scripts
        env:
          IDC56_BATCH: ${{ secrets.IDC56_BATCH }}
        run: |
          python 56idc_login.py