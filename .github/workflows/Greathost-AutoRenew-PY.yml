name: Greathost Auto Renew

on:
  schedule:
    - cron: '19 */11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # =========================
      # üì• Ê£ÄÂá∫ÁßÅÂ∫ì greathost-auto
      # =========================
      - name: Checkout private repo (greathost-auto)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/greathost-auto
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      # =========================
      # üêç Python
      # =========================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # =========================
      # üì¶ Á≥ªÁªü‰æùËµñ
      # =========================
      - name: Install system dependencies
        working-directory: scripts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            google-chrome-stable \
            xvfb \
            curl

      # =========================
      # üì¶ Python ‰æùËµñ
      # =========================
      - name: Install Python dependencies
        working-directory: scripts
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.18.1 selenium-wire==5.1.0 blinker==1.7.0 requests pysocks

      # =========================
      # üöÄ ÊâßË°å greathost.py
      # =========================
      - name: Run Greathost renew
        working-directory: scripts
        env:
          GREATHOST_EMAIL: ${{ secrets.GREATHOST_EMAIL }}
          GREATHOST_PASSWORD: ${{ secrets.GREATHOST_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: |
          python greathost.py

      # =========================
      # üì§ Êé®ÈÄÅ README Êõ¥Êñ∞
      # =========================
      - name: Push README
        if: always()
        working-directory: scripts
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: update renewal status [skip ci]" || exit 0
          git push